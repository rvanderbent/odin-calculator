<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calc u later!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="calculator">
                <div id="display">000000</div>
                <div id="buttons">
                    <div id="numbers">
                        <div class="row">
                            <button id="clear">C</button>
                            <button id="neg">+/-</button>
                        </div>
                        <div class="row">
                            <button class="number" id="b1">1</button>
                            <button class="number" id="b2">2</button>
                            <button class="number" id="b3">3</button>
                        </div>
                        <div class="row">
                            <button class="number" id="b4">4</button>
                            <button class="number" id="b5">5</button>
                            <button class="number" id="b6">6</button>
                        </div>
                        <div class="row">
                            <button class="number" id="b7">7</button>
                            <button class="number" id="b8">8</button>
                            <button class="number" id="b9">9</button>
                        </div>
                        <div class="row">
                            <button class="number" id="b0">0</button>
                            <button id="decimal">.</button>
                        </div>
                    </div>
                    <div id="operators">
                        <button class="operator" id="plus">+</button>
                        <button class="operator" id="minus">-</button>
                        <button class="operator" id="multiply">x</button>
                        <button class="operator" id="divide">:</button>
                        <button class="operator" id="is">=</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
